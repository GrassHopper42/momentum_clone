<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum Clone</title>
  </head>
  <body>
    <h2 id="clock">00:00:00</h2>
    <form id="login-form" class="hidden">
      <input
        type="text"
        maxlength="15"
        required
        placeholder="What is your name?"
      />
      <!-- <input type="submit" value="Log in" /> -->
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form" class="hidden">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list" class="hidden"></ul>
    <div id="quotes"><span></span><span></span></div>
    <div id="weather"><span></span><span></span></div>
    <button id="calc-on" class="hidden">
      <i class="fas fa-calculator fa-2x"></i>
    </button>
    <div id="calc">
      <div id="calc-top">
        <div class="calc-top__column"></div>
        <button id="calc-exit">X</button>
      </div>
      <div id="calc-display">
        <div class="display__history"></div>
        <div class="display__result"></div>
      </div>
      <div id="calc-btn">
        <div class="calc__btn__num">
          <div class="calc__btn__num__row">
            <button id="reset-btn" class="calc__num-btn">AC</button>
            <button class="calc__num-btn input-num">(</button>
            <button class="calc__num-btn input-num">)</button>
          </div>
          <div class="calc__btn__num__row">
            <button class="calc__num-btn input-num">7</button>
            <button class="calc__num-btn input-num">8</button>
            <button class="calc__num-btn input-num">9</button>
          </div>
          <div class="calc__btn__num__row">
            <button class="calc__num-btn input-num">4</button>
            <button class="calc__num-btn input-num">5</button>
            <button class="calc__num-btn input-num">6</button>
          </div>
          <div class="calc__btn__num__row">
            <button class="calc__num-btn input-num">1</button>
            <button class="calc__num-btn input-num">2</button>
            <button class="calc__num-btn input-num">3</button>
          </div>
          <div class="calc__btn__num__row">
            <button class="calc__num-btn input-num">0</button>
            <button class="calc__num-btn input-num">.</button>
            <button id="del-btn" class="calc__num-btn">DEL</button>
          </div>
        </div>
        <div class="calc__btn__fn">
          <button class="calc__fn-btn">*</button>
          <button class="calc__fn-btn">/</button>
          <button class="calc__fn-btn">+</button>
          <button class="calc__fn-btn">-</button>
          <button id="result-btn" class="calc__fn-btn">=</button>
        </div>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/calculator.js"></script>
    <script
      src="https://kit.fontawesome.com/8b604af33a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
